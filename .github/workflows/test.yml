name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run lint

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

  browser-tests:
    name: Browser Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
      - run: npm ci
      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps chromium
      - run: npm run test:browser

  release:
    name: Release
    needs: [lint, test, browser-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'theQRL/qrypto.js'
    environment: npm-publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get current versions
        id: versions-before
        run: |
          echo "mldsa87=$(node -p "require('./packages/mldsa87/package.json').version")" >> "$GITHUB_OUTPUT"
          echo "dilithium5=$(node -p "require('./packages/dilithium5/package.json').version")" >> "$GITHUB_OUTPUT"

      # --- MANUAL SSH SETUP START ---
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.BYPASS_SSH_KEY }}

      - name: Configure Git for SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git remote set-url origin git@github.com:${{ github.repository }}.git
      # --- MANUAL SSH SETUP END ---

      - name: Debug Git Connection
        run: |
          git remote -v
          ssh -T git@github.com || true

      - name: Semantic Release (version & changelog)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        # Force semantic-release to use the SSH URL
        run: ./node_modules/.bin/multi-semantic-release --repository-url git@github.com:${{ github.repository }}.git

      - name: Get new versions
        id: versions-after
        run: |
          NEW_MLDSA87=$(node -p "require('./packages/mldsa87/package.json').version")
          NEW_DILITHIUM5=$(node -p "require('./packages/dilithium5/package.json').version")
          echo "Detected new versions: mldsa87=$NEW_MLDSA87, dilithium5=$NEW_DILITHIUM5"
          echo "mldsa87=$NEW_MLDSA87" >> "$GITHUB_OUTPUT"
          echo "dilithium5=$NEW_DILITHIUM5" >> "$GITHUB_OUTPUT"

      - name: Debug npm auth
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-not set}"
          echo "Checking .npmrc locations:"
          cat ~/.npmrc 2>/dev/null || echo "  ~/.npmrc not found"
          cat .npmrc 2>/dev/null || echo "  ./.npmrc not found"
          cat "$NPM_CONFIG_USERCONFIG" 2>/dev/null || echo "  NPM_CONFIG_USERCONFIG not found"
          echo "npm config list:"
          npm config list

      - name: Publish @theqrl/mldsa87 with OIDC
        if: steps.versions-before.outputs.mldsa87 != steps.versions-after.outputs.mldsa87
        working-directory: packages/mldsa87
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Publish @theqrl/dilithium5 with OIDC
        if: steps.versions-before.outputs.dilithium5 != steps.versions-after.outputs.dilithium5
        working-directory: packages/dilithium5
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

    outputs:
      mldsa87_released: ${{ steps.versions-before.outputs.mldsa87 != steps.versions-after.outputs.mldsa87 }}
      dilithium5_released: ${{ steps.versions-before.outputs.dilithium5 != steps.versions-after.outputs.dilithium5 }}
      mldsa87_version: ${{ steps.versions-after.outputs.mldsa87 }}
      dilithium5_version: ${{ steps.versions-after.outputs.dilithium5 }}

  # Generate checksums, SBOM, and attestations for the release
  supply-chain-security:
    name: Supply Chain Security Artifacts
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.mldsa87_released == 'true' || needs.release.outputs.dilithium5_released == 'true'
    permissions:
      contents: write
      id-token: write      # For Sigstore OIDC
      attestations: write  # For GitHub attestations
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main  # Get latest after semantic-release commits

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      # Generate checksums for lockfiles
      - name: Generate checksums
        run: |
          mkdir -p dist
          sha256sum package.json package-lock.json > dist/checksums-sha256.txt
          sha512sum package.json package-lock.json > dist/checksums-sha512.txt
          # Also create checksums for package sources
          find packages -name "*.js" -type f | sort | xargs sha256sum >> dist/source-checksums-sha256.txt

      # Generate SBOM using Syft
      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: dist/sbom-spdx.json
          artifact-name: sbom-spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: dist/sbom-cyclonedx.json
          artifact-name: sbom-cyclonedx.json

      # Attest checksums with GitHub attestations (Sigstore-backed)
      - name: Attest checksums
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/checksums-sha256.txt
            dist/checksums-sha512.txt

      # Attest SBOM files
      - name: Attest SBOM (SPDX)
        uses: actions/attest-sbom@v2
        with:
          subject-path: dist/sbom-spdx.json
          sbom-path: dist/sbom-spdx.json

      - name: Attest SBOM (CycloneDX)
        uses: actions/attest-sbom@v2
        with:
          subject-path: dist/sbom-cyclonedx.json
          sbom-path: dist/sbom-cyclonedx.json

      # Attest package files directly
      - name: Attest package files
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            package.json
            package-lock.json

      # Upload artifacts to the release(s)
      - name: Upload to mldsa87 release
        if: needs.release.outputs.mldsa87_released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "@theqrl/mldsa87-v${{ needs.release.outputs.mldsa87_version }}" \
            dist/checksums-sha256.txt \
            dist/checksums-sha512.txt \
            dist/sbom-spdx.json \
            dist/sbom-cyclonedx.json \
            --clobber || echo "Release upload failed (release may not exist yet)"

      - name: Upload to dilithium5 release
        if: needs.release.outputs.dilithium5_released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "@theqrl/dilithium5-v${{ needs.release.outputs.dilithium5_version }}" \
            dist/checksums-sha256.txt \
            dist/checksums-sha512.txt \
            dist/sbom-spdx.json \
            dist/sbom-cyclonedx.json \
            --clobber || echo "Release upload failed (release may not exist yet)"

  # Compute subjects for SLSA provenance
  compute-subjects:
    name: Compute SLSA Subjects
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.mldsa87_released == 'true' || needs.release.outputs.dilithium5_released == 'true'
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main  # Get latest after semantic-release commits

      - name: Generate subject hashes
        id: hash
        run: |
          # Compute SHA256 hashes of package files
          set -euo pipefail
          echo "hashes=$(sha256sum package.json package-lock.json | base64 -w0)" >> "$GITHUB_OUTPUT"

  # Generate SLSA provenance (Level 3)
  provenance:
    name: SLSA Provenance
    needs: [release, compute-subjects]
    if: needs.release.outputs.mldsa87_released == 'true' || needs.release.outputs.dilithium5_released == 'true'
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: ${{ needs.compute-subjects.outputs.hashes }}
      upload-assets: true
      provenance-name: provenance.intoto.jsonl
