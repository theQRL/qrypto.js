name: Lint GitHub Actions

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  actionlint:
    name: Lint workflow files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint-action@v1
