ignore:
  - "**/dist/**"

coverage:
  status:
    project:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto
        paths:
          - "packages/dilithium5/src"
          - "packages/mldsa87/src"
        # advanced
        branches:
          - main
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        target: 0%

flags:
  dilithium5:
    paths:
      - packages/dilithium5/src
    carryforward: true
  mldsa87:
    paths:
      - packages/mldsa87/src
    carryforward: true
