ignore:
  - "**/dist/**"
  - "**/test/**"
  - "**/browser-tests/**"
  - "**/*.d.ts"

coverage:
  status:
    project:
      dilithium5:
        target: auto
        threshold: 0%
        flags:
          - dilithium5
      mldsa87:
        target: auto
        threshold: 0%
        flags:
          - mldsa87
    patch:
      default:
        target: 0%

flags:
  dilithium5:
    paths:
      - packages/dilithium5/src
    carryforward: true
  mldsa87:
    paths:
      - packages/mldsa87/src
    carryforward: true
