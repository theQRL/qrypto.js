ignore:
  - "packages/*/dist/**"

coverage:
  status:
    project:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto
        paths:
          - "packages/dilithium5/src"
          - "packages/mldsa87/src"
        # advanced
        branches:
          - main
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
        flags:
          - dilithium5
          - mldsa87
    patch:
      default:
        target: 0%
